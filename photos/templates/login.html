{% extends "layout/basic.html" %}
{% load static %}

{% block links %}
<link rel="stylesheet" href="{% static 'styles/login.css' %}">
{% endblock %}

{% block content %}
<div class="login">

   <form action="{% url 'api_login' %}" method="post">
      <h3>Вход</h3>
      
      <input type="email" name="email" required placeholder="Email"><br>
      <input type="password" name="password" required placeholder="Пароль"><br>
      <input type="submit" name="submit" value="Зайти" class="form-btn">
      <p>Нет аккаунта? <a href="{% url 'register' %}">Зарегестрироваться</a></p>

      {% csrf_token %}
   </form>
</div>
</div>
{% endblock %}
